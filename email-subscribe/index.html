<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex justify-center items-center bg-zinc-500 h-screen">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 rounded-2xl mx-6">
        <!-- flex-box -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="images/image.jpg"
            alt=""
            class="object-fix rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <p
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </p>
            <p
              class="max-w-xs text-xs text-center leading-5 tracking-wide text-white my-6 md:text-left"
            >
              Eat better and exercie better. Sign up for the Diet&Fitness
              newsletter.
            </p>

            <div
              class="flex flex-col mt-6 space-y-4 md:space-y-0 md:space-x-3 md:flex-row"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 bg-zinc-800 text-white text-center placeholder:text-center placeholder:text-xs border border-zinc-600 md:text-left md:placeholder:text-left focus:outline-none"
              />
              <button
                class="px-5 py-3 text-zinc-800 bg-lime-500 rounded-md text-xs hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
