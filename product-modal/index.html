<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>

<body>
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <div
            class="flex flex-col bg-white rounded-2xl shadow-2xl p-6 m-3 space-y-10 md:space-y-0 md:space-x-10 md:m-0 md:flex-row md:p-16">
            <div>
                <img src="images/headphone.png" alt="" class="mx-auto duration-200 w-60 hover:scale-105">
            </div>
            <!-- Text and label  -->
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="bg-black text-white text-center text-sm inline-block rounded-2xl py-1 px-3">Free
                            Shipping</div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                    <div class="line-through">$799</div>
                    <div class="text-5xl font-bold">$599</div>
                    <div class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as
                        stock
                        lasts!</div>

                    <!-- Button group -->
                    <div class="group">
                        <button
                            class="w-full transition-all duration-150 bg-blue-500 text-white text-center py-5 border-b-8 border-b-blue-700 rounded-xl 
                                                                group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:bg-blue-700">
                            Add to cart
                        </button>
                    </div>

                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>

                    <div class="flex flex-col space-y-6 md:flex-row md:space-y-0 md:space-x-4">
                        <button class="flex flex-row justify-center items-center px-5 py-3
                             border border-gray-400 space-x-3 rounded-xl hover:-translate-y-0.5 hover:shadow-lg
                             transition-all duration-200">
                            <img src="images/weight.png" alt="" class="w-8">
                            <span>Add to cart</span>
                        </button>

                        <button class="flex flex-row justify-center items-center px-5 py-3
                                                     border border-gray-400 space-x-3 rounded-xl hover:-translate-y-0.5 hover:shadow-lg
                                                     transition-all duration-200">
                            <img src="images/heart.png" alt="" class="w-8">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                    <!-- Bottoms Buttons Container -->

                </div>
            </div>

        </div>


    </div>
</body>

</html>
