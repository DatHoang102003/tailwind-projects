<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace']
                }
            }
        }
    </script>
    <title>Login modal</title>
</head>

<body>
    <!-- Global Container -->
    <div class="flex justify-center items-center bg-rose-50 min-h-screen">
        <!-- Card Container -->
        <div
            class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- Left side -->
            <div class="p-6 md:p-20">
                <h2 class="font-mono font-bold text-4xl mb-5">Log In</h2>
                <p class="max-w-sm font-light font-sans text-gray-600 mb-12">Log in to your account to upload or
                    download
                    pictures,
                    videos or music.</p>
                <input type="text"
                    class="p-6 border border-gray-300 rounded-md w-full placeholder:font-sans placeholder:font-light text-gray-600"
                    placeholder="Enter your email address">
                <!-- Middle side -->
                <div class="flex flex-col justify-between items-center mt-6 space-y-6 md:space-y-0 md:flex-row">
                    <p class="font-thin text-cyan-700">Forgot password</p>
                    <button
                        class="flex justify-center items-center p-5 w-full md:w-auto bg-cyan-700 text-white font-sans font-bold shadow-cyan-100 rounded-md space-x-4 shadow-sm hover:shadow-lg hover:bg-opacity-90 border transition hover:-translate-y-0.5 duration-150">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <line x1="13" y1="18" x2="19" y2="12"></line>
                            <line x1="13" y1="6" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div class=" mt-12 border-b border-b-gray-300 "></div>
                <!-- Bottom Content -->
                <p class="py-6 font-thin text-gray-400 text-center text-sm">or log in with</p>
                <!-- Bottom Button Center -->
                <div class="flex flex-col space-y-2 md:space-y-0 md:flex-row md:space-x-4">
                    <button
                        class="flex py-2 items-center justify-center space-x-3 border border-gray-300 rounded-md shadow-sm hover:shadow-lg transition hover:-translate-y-0.5 duration-150 md:w-1/2">
                        <img src="images/facebook.png" alt="" class="w-9">
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button
                        class="flex py-2 items-center justify-center space-x-3 border border-gray-300 rounded-md shadow-sm hover:shadow-lg transition hover:-translate-y-0.5 duration-150 md:w-1/2">
                        <img src="images/google.png" alt="" class="w-9">
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>
            <!-- Right side -->
            <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">
            <!-- Closed -->
            <div
                class="absolute flex justify-center items-center  w-10 h-10 rounded-full top-5 right-4 md:bg-white transition duration-150 hover:-translate-y-0.5 hover:cursor-pointer hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
